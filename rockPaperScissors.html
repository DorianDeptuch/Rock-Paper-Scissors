<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
function game() {
    let playerSelect;
    let playerSelection; 
    let computerSelection = computerPlay(); 
    

    function computerPlay() {
        let selection = Math.random().toFixed(2);
        if (selection >= 0.66) {
            return "Rock";
        } else if (selection >= 0.33 && selection < 0.66) {
            return "Paper";
        } else {
            return "Scissors";
        }
    }

    function singleRound(playerSelection,computerSelection){
        playerSelect = prompt('Choose: "Rock, Paper, or Scissors"', "");
        playerSelection = playerSelect.charAt(0).toUpperCase() + playerSelect.slice(1).toLowerCase();

       if (playerSelection == "Rock" && computerSelection == "Rock"){
           return(
               "It's a Tie." + 
               ` You chose ${playerSelection} and the computer chose ${computerSelection}`
               );
       } else if (playerSelection == "Rock" && computerSelection == "Scissors"){
           return(
               "You Win!" + 
               ` You chose ${playerSelection} and the computer chose ${computerSelection}`
               );
       } else if (playerSelection == "Rock" && computerSelection == "Paper"){
           return(
               "You Lose!" + 
               ` You chose ${playerSelection} and the computer chose ${computerSelection}`
               );
       } else if (playerSelection == "Paper" && computerSelection == "Rock"){
           return(
               "You Win!" + 
               ` You chose ${playerSelection} and the computer chose ${computerSelection}`
               );
       } else if (playerSelection == "Paper" && computerSelection == "Scissors"){
           return(
               "You Lose." + 
               ` You chose ${playerSelection} and the computer chose ${computerSelection}`
               );
       } else if (playerSelection == "Paper" && computerSelection == "Paper"){
           return(
               "It's a Tie." + 
               ` You chose ${playerSelection} and the computer chose ${computerSelection}`
               );
       } else if (playerSelection == "Scissors" && computerSelection == "Rock"){
           return(
               "You Lose." + 
               ` You chose ${playerSelection} and the computer chose ${computerSelection}`
               );
       } else if (playerSelection == "Scissors" && computerSelection == "Scissors"){
           return(
               "It's a Tie." + 
               ` You chose ${playerSelection} and the computer chose ${computerSelection}`
               );
       } else if (playerSelection == "Scissors" && computerSelection == "Paper"){
           return(
               "You Win!" + 
               ` You chose ${playerSelection} and the computer chose ${computerSelection}`
               );
       } else {
           return(
               "Not a valid choice");
       }
    }
    console.log(singleRound(playerSelection,computerSelection));
    }
    
</script>
</body>
</html>
